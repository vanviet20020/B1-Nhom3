<!-- prettier-ignore -->
{% extends "layout.html" %}


{% block title %}
{{ title }}
{% endblock %}


{% block body %}

<form action="">
  <h1>{{title}}</h1>
  <div class="form-group">
    <select name="transcript_id" class="form-control">
      {% for transcript in transcripts %}
      <option value="{{ transcript.id }}">
        <div></div>
      </option>
      {% endfor %}
    </select>
  </div>
  <div class="form-group">
    <button>Xem hành khách trên chuyến bay</button>
  </div>
</form>

{% endblock %}
