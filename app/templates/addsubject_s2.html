{% extends "layout.html" %} {% block title %} Teacher {% endblock %} {%block
body %}
<h1>fullname: {{teacher.fullname}} email: {{teacher.email}}</h1>
<h2>Add new student</h2>
<form action="{{ url_for('addsubject_s3') }}" method="post">
  <div class="form-group">
    <label for="teacher_id">teacher ID</label>
    <input name="teacher_id" value="{{teacher.id}}" />
  </div>
  <div class="form-group">
    <label for="fullname">fullname</label>
    <input name="fullname" />
  </div>
  <div class="form-group">
    <label for="credit_number">credit_number</label>
    <input name="credit_number" />
  </div>
  <div class="form-group">
    <label for="semester">semester</label>
    <input name="semester" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Add Subject</button>
  </div>
</form>
{% endblock %}
