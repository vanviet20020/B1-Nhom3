{% extends "layout.html" %} {% block title %} Teacher {% endblock %} {%block
body %}
<h1>{{ user.code }}</h1>
<h2>Add new Teacher</h2>
<form action="{{ url_for('addteacher_s3') }}" method="post">
  <div class="form-group">
    <label for="user_id">user ID</label>
    <input name="user_id" value="{{user.id}}" />
  </div>
  <div class="form-group">
    <label for="fullname">fullname</label>
    <input name="fullname" />
  </div>
  <div class="form-group">
    <label for="gender">gender</label>
    <input name="gender" />
  </div>
  <div class="form-group">
    <label for="email">email</label>
    <input name="email" />
  </div>
  <div class="form-group">
    <button class="btn btn-primary">Add Teacher</button>
  </div>
</form>
{% endblock %}
