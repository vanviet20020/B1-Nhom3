<!-- prettier-ignore -->
{% extends "layout.html" %}


{% block title %}
{{ title }}
{% endblock %}


{% block body %}

<form
  action="{{url_for('create_transcript_success', student_id=student.id)}}"
  method="post"
>
  <h1>{{title}}</h1>
  <div>
    Thêm môn học cho sinh viên {{student.fullname}} có mã sinh viên
    {{student.id}}
  </div>
  <div class="form-group mt-3">
    <label for="" class="form-label">Chọn môn học:</label>
    <select name="subject_id" class="form-control">
      {% for subject in subjects %}
      <option value="{{ subject.id }}">
        <div>{{subject.name}}</div>
      </option>
      {% else %}
      <div>
        Chưa có môn học nào.
        <a
          href="{{url_for('addsubject_s1')}}"
          class="btn btn-primary btn"
          role="button"
          >Tạo môn học mới ngay
        </a>
      </div>
      {% endfor %}
    </select>
  </div>

  <div class="form-group mt-3">
    <button class="btn btn-primary">Thêm môn học</button>
  </div>
</form>

{% endblock %}
